<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Project</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body theme="Dark">

    <div class="main w-full">
        <div class="home w-full h-screen">
            <div class="videodiv w-full h-screen absolute top-0 left-0"></div>
            <div class="marqueesdiv w-full h-screen relative">
                <div class="absolute w-[90%] top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-red-400"></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
